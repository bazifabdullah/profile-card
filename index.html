<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <section class="main">
        <img src="images/bg-pattern-bottom.svg" alt="" class="top">
        <div class="container">
            <img src="images/bg-pattern-card.svg" alt="" class="bg-pattern-card">
            <img src="images/image-victor.jpg" alt="" class="image-victor">
            <div class="description">
                <div class="credential">
                    <h3 class="name">Victor Crest</h3><p class="age">26</p>
                </div>
                <p class="city">London</p>
                <div class="stats">
                    <p class="eighty-k">80K</p>
                    <p>803K</p>
                    <p>1.4K</p>
                </div>
                <div class="stats-name">
                    <p class="followers">Followers</p>
                    <p class="likes">Likes</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
        <img src="images/bg-pattern-top.svg" alt="" class="bottom">
    </section> 
</body>
</html>
